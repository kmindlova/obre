<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Obre</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    body {
      background-image: url('AUragradient.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .centered-text {
      /* Žádné pozadí, žádný rámeček */
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 1rem 0;
      font-weight: 600;
    }

    p {
      font-size: 1.5rem;
      margin: 0;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="centered-text">
    <h1>Obre</h1>
    <p>the device to claim back your presence</p>
    <p><em>Coming soon</em></p>
  </div>
</body>
</html>
